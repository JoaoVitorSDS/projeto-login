<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">

      </div>
      <div class="formulario">
        <h1>Login</h1>

        <p>
          Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
        </p>

      </div>
      <form class="formulario" action="login.php" method="post" autocomplete="on">
        <p class="caixat">
          <label for="iemail"><i class="material-symbols-outlined">person</i></label>
          <input type="email" name="email" id="iemail" autocomplete="on" required placeholder="Seu email">
        </p>

        <p class="caixat">
          <label for="isenha"><i class="material-symbols-outlined">key</i></label>
          <input type="password" name="senha" id="isenha" autocomplete="on" required placeholder="Sua senha" minlength="8" maxlength="20">
        </p>

        <p>
          <input type="submit" value="Entrar" id="entrar">
        </p>

        <p>
          <a href="#"><input type="button" value="Esqueci a senha"></a>
        </p>
      </form>
    </section>
  </main>
</body>
</html>
