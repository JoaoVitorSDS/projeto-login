<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">

        foto
      </div>
      <div id="formulario">
        <h1>Login</h1>

        <p>
          Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
        </p>

      </div>
      <form action="login.php" method="post" autocomplete="on">
        <p>
          <label for="iemail">Email:</label>
          <input type="email" name="email" id="iemail" autocomplete="on" required placeholder="Seu email">
        </p>

        <p>
          <label for="isenha">Senha:</label>
          <input type="password" name="senha" id="isenha" autocomplete="on" required placeholder="Sua senha" minlength="8" maxlength="20">
        </p>

        <p>
          <input type="submit" value="Entrar" id="entrar">
        </p>

        <p>
          <a href="#"><input type="button" value="Esqueci a senha"></a>
        </p>
      </form>
    </section>
  </main>
</body>
</html>
